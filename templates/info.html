<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/logo.png" type="image/png">
    <style>
        html { background-color: #121212; }
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .info-card { background: #1e1e1e; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 500px; text-align: center; color: #e0e0e0; }
        
        /* Темная тема */
        html { background-color: #121212; }
        body { color: #e0e0e0; }
        
        /* Логотип слева сверху */
        .brand-logo {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            font-weight: 800; font-size: 1.5rem; text-decoration: none; color: #333;
            font-family: 'Montserrat', sans-serif; display: flex; align-items: center; gap: 10px;
        }
        .brand-logo img { height: 40px; width: auto; }
        .brand-logo { color: #e0e0e0; }
        
        /* Стили для боковой рекламы */
        .app-sidebar-panel {
            position: absolute;
            top: 150px;
            width: 160px;
            height: 600px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #252525;
            border: 1px solid #3a3a3a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }
        .app-sidebar-panel:hover { transform: translateY(-50%) scale(1.02); z-index: 100; border-color: #555; }
        .app-sidebar-left { left: 10px; }
        .app-sidebar-right { right: 10px; }
        @media (max-width: 768px) { .app-sidebar-panel { display: none; } }
    </style>
</head>
<body>

<!-- Логотип слева сверху -->
<a href="/" class="brand-logo">
    <img src="/static/logo.png" alt="Logo" onerror="this.outerHTML='<i class=\'bi bi-play-circle-fill text-danger fs-2 me-2\'></i>'">
    Video Downloader
</a>

<div class="info-card">
    <div class="mb-3 text-primary">
        <i class="bi bi-{{ icon|default('info-circle-fill') }}" style="font-size: 4rem;"></i>
    </div>
    <h3 class="mb-4 fw-bold" id="infoTitle">{{ title }}</h3>
    <div class="mb-4 text-muted" style="font-size: 1.1rem; line-height: 1.6;" id="infoContent">
        {{ content|safe }}
    </div>
    <a href="/" class="btn btn-primary w-100 py-2" id="btnHome"><i class="bi bi-house-door-fill"></i> На главную</a>
</div>

<!-- Эффект снегопада -->
<style>
    #snow-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9999; transition: transform 0.1s ease-out; }
    .snowflake { position: absolute; top: -10px; background: white; border-radius: 50%; user-select: none; pointer-events: none; animation: fall linear infinite; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
    @keyframes fall { to { transform: translateY(120vh); } }
    .snow-pile { position: fixed; bottom: 0; left: 0; width: 100%; height: 15px; background: rgba(255, 255, 255, 0.6); filter: blur(8px); z-index: 9998; pointer-events: none; }
</style>
<div class="snow-pile"></div>
<div id="snow-container"></div>
<script>
    const TRANSLATIONS = {
        ru: { home: 'На главную' },
        en: { home: 'Back to Home' },
        kg: { home: 'Башкы бетке' }
    };

    // Контент страниц для клиентского перевода
    // Note: Дублирование контента с бэкендом. В идеале перенести логику на сервер.
    const PAGE_CONTENT = {
        '/about': {
            ru: { title: 'О нас', content: 'Video Downloader — это современный сервис для быстрого скачивания видео и аудио.<br><br>Мы поддерживаем высокое качество (до 4K) и удобные форматы.' },
            en: { title: 'About Us', content: 'Video Downloader is a modern service for fast video and audio downloading.<br><br>We support high quality (up to 4K) and convenient formats.' },
            kg: { title: 'Биз жөнүндө', content: 'Video Downloader — бул видео жана аудиону тез жүктөө үчүн заманбап кызмат.<br><br>Биз жогорку сапатты (4K чейин) жана ыңгайлуу форматтарды колдойбуз.' }
        },
        '/privacy': {
            ru: { title: 'Конфиденциальность', content: 'Мы ценим вашу приватность.<br><br>Наш сайт использует файлы cookie только для сохранения ваших настроек.<br>Мы не передаем ваши данные третьим лицам.' },
            en: { title: 'Privacy Policy', content: 'We value your privacy.<br><br>Our site uses cookies only to save your settings.<br>We do not share your data with third parties.' },
            kg: { title: 'Купуялуулук', content: 'Биз сиздин купуялыгыңызды баалайбыз.<br><br>Биздин сайт жөндөөлөрүңүздү сактоо үчүн гана cookie файлдарын колдонот.<br>Биз маалыматыңызды үчүнчү жактарга бербейбиз.' }
        },
        '/terms': {
            ru: { title: 'Условия использования', content: 'Используя этот сервис, вы соглашаетесь скачивать видео только для личного ознакомления.<br><br><b>Строго запрещено скачивать контент с возрастным ограничением (18+).</b>' },
            en: { title: 'Terms of Use', content: 'By using this service, you agree to download videos for personal use only.<br><br><b>Downloading age-restricted content (18+) is strictly prohibited.</b>' },
            kg: { title: 'Колдонуу шарттары', content: 'Бул кызматты колдонуу менен, сиз видеолорду жеке таанышуу үчүн гана жүктөөгө макул болосуз.<br><br><b>Жаш курагы чектелген (18+) мазмунду жүктөөгө катуу тыюу салынат.</b>' }
        }
    };

    const TranslationManager = {
        getLang() {
            try {
                const saved = localStorage.getItem('appSettings');
                return saved ? (JSON.parse(saved).lang || 'ru') : 'ru';
            } catch (e) { return 'ru'; }
        },
        apply() {
            const lang = this.getLang();
            const t = TRANSLATIONS[lang];
            
            if (t) {
                const btnHome = document.getElementById('btnHome');
                if (btnHome) btnHome.innerHTML = `<i class="bi bi-house-door-fill"></i> ${t.home}`;
            }

            const path = window.location.pathname;
            const content = PAGE_CONTENT[path]?.[lang];
            
            if (content) {
                document.getElementById('infoTitle').innerText = content.title;
                // Безопасная вставка HTML только из доверенного источника (PAGE_CONTENT)
                document.getElementById('infoContent').innerHTML = content.content;
            }
        }
    };

    const SnowEffect = {
        enabled: true,
        container: document.getElementById('snow-container'),
        
        init() {
            try {
                const saved = localStorage.getItem('appSettings');
                if (saved) {
                    const settings = JSON.parse(saved);
                    this.enabled = settings.snow !== false;
                }
            } catch(e) {}

            if (!this.enabled) {
                if (this.container) this.container.style.display = 'none';
                const pile = document.querySelector('.snow-pile');
                if (pile) pile.style.display = 'none';
                return;
            }

            for(let i=0; i<50; i++) this.createSnowflake(true);
            setInterval(() => this.createSnowflake(false), 50);
            
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 20;
                const y = (e.clientY / window.innerHeight - 0.5) * 20;
                this.container.style.transform = `translate(${x}px, ${y}px)`;
            });
        },

        createSnowflake(isInit = false) {
            if (!this.enabled || !this.container) return;
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            const size = Math.random() * 6 + 3 + 'px';
            snowflake.style.width = size;
            snowflake.style.height = size;
            
            const duration = Math.random() * 5 + 5 + 's';
            snowflake.style.animationDuration = duration;
            if (isInit) snowflake.style.top = Math.random() * 100 + 'vh';

            this.container.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), parseFloat(duration) * 1000);
        }
    };

    // Инициализация
    TranslationManager.apply();
    SnowEffect.init();
</script>
</body>
</html>
